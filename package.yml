name       : kwalletmanager
version    : 19.08.3
release    : 30
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.3/src/kwalletmanager-19.08.3.tar.xz : 00c1362d1454f4593e1f99847b97b3da99931c74ceafc3c3350337af0038b985
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : KWallet Management Tool
description: |
    KWalletManager is a tool to manage the passwords on your system. By using the KDE wallet subsystem it not only allows you to keep your own secrets but also to access and manage the passwords of every application that integrates with the wallet.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kcmutils-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
